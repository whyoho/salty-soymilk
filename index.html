<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <title>Main Page</title>
  </head>
  <body>
    <div class = "texts">
      <div class = "title1">
        <br> <br>
        <h1> Welcome... </h1> 
      </div>
      <div class = "form">
      <form method="post" action="/">
        <label for="name">Type your name here:</label>
        <input type="text" id="name">
        <input type="submit" id="submit" value="Submit...">
      </form>
      </div>
    </div>
    <div class = "lenini">
      <img src = "https://github.com/whyoho/salty-soymilk/blob/main/lenini%20stand%20transparent.png?raw=true" alt = "frog standing" id = frogStand>
    </div>
    <br>
    <style>
      
      body {
        background: palegreen;
        font-family: 'Pangolin', cursive;
      }
      
      html {
        cursor: url("https://github.com/whyoho/salty-soymilk/raw/main/01%20Frog%20Normal%20Select.cur"), auto;
}

      .title1 {
        font-size: 40px;
        font-family: 'Pangolin-Regular', sans-serif;
      }

      .texts{
        position: absolute;
        font-size: 120%;
        text-align: center;
      }
      
      #submit {
        background-color: mistyrose;
        border-radius: 5px;
        border-width: 1px;
      }
      #submit:hover {
        opacity: 0.5;
      }
      
      #frogStand{
        width: 50%;
      }
      #frogStand:hover{
        cursor: url("https://github.com/whyoho/salty-soymilk/raw/main/14%20Left%20Select.cur"), auto;
      }
      .lenini{
        text-align: right;
      }

      h1 {
        color: seagreen;
        font-family: 'Pangolin', cursive;
      }

      .form{
        color: mediumseagreen;
        margin-left: 10px;
      }
      form, label, input {
        cursor: url("https://github.com/whyoho/salty-soymilk/raw/main/07%20Frog%20Handwriting%20Ver%201.cur"), auto;
        font-family: 'Pangolin', cursive;
      }

    </style>
  </body>
</html>
